<div class="container" >
  <div class="d-flex justify-content-center" *ngIf="spinnerToggle">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="card mb-3" *ngFor="let article of articles$ | async">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="{{article.urlToImage}}" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
          <p class="card-text">{{article.content}}</p>
          <p class="card-text"><small class="text-muted">{{article.author}}</small></p>
        </div>
      </div>
    </div>
  </div>
  <button type="button"
          class="btn btn-primary"
          style="margin-bottom: 1.5rem; margin-top: 1rem"
          (click)="goToMain()"
          *ngIf="!spinnerToggle"
          >To the main</button>
</div>
